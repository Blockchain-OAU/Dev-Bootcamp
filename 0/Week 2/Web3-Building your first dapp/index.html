<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>

        <!-- ctrl + /  --> 
        <div class="img__wrapper">
            <img src="./img/image-equilibrium.jpg" alt="">
        </div>

        <div class="content__wrapper">
            <div id="main__text">
                <h4>Equilibrium #3458</h4>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
           
            <div id="flex__container">
                <div class="with__icon">
                    <img src="./img/icon-ethereum.svg" alt="icon-eth">
                    <p>0.041 ETH</p>
                </div>

                <div class="with__icon">
                    <img src="./img/icon-clock.svg" alt="clock">
                    <p>3 days left </p>
                </div>
            </div>

            <div id="avatar__wrapper">
                <img src="./img/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>

        <p>Challenge by Frontend Mentor. Coded by Your Name Here.</p>

</body>
</html>
